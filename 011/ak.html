<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="http://127.0.0.1:5500/011/style.css" />
    <title>FAQ</title>
  </head>

  <body>
    <section>
      <h1>FAQ</h1>
      <div class="block">
        <p class="q">Q: What is the meaning of life?</p>
        <input type="radio" name="faq" id="a1" />
        <label for="a1">[+]</label>
        <label for="none">[-]</label>
        <p class="a">A: 42</p>
      </div>
      <div class="block">
        <p class="q">Q: What is love?</p>
        <input type="radio" name="faq" id="a2" />
        <label for="a2">[+]</label>
        <label for="none">[-]</label>
        <p class="a">A: Walking around with pink glasses on</p>
      </div>
      <div class="block">
        <p class="q">Q: What is the best programming language?</p>
        <input type="radio" name="faq" id="a3" />
        <label for="a3">[+]</label>
        <label for="none">[-]</label>
        <p class="a">A: Assembler</p>
      </div>
      <div class="block">
        <p class="q">Q: What is JS?</p>
        <input type="radio" name="faq" id="a4" />
        <label for="a4">[+]</label>
        <label for="none">[-]</label>
        <p class="a">A: A programming language</p>
      </div>
      <input type="radio" name="faq" id="none" />
    </section>

    <section>
      <div class="img-container">
        <div class="img-block1">
          <img
            src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fwww.lrt.lt%2Fimg%2F2022%2F02%2F09%2F1191080-981331-756x425.jpg&tbnid=d_JNeM6FMxDGHM&vet=12ahUKEwjEx8H-jNOCAxVJKewKHZmCBD0QMygEegQIARBc..i&imgrefurl=https%3A%2F%2Fwww.lrt.lt%2Fen%2Fnews-in-english%2F19%2F1807432%2Fcute-but-invasive-racoon-population-grows-in-lithuania-s-curonian-region&docid=XRAtg3_82DPWXM&w=638&h=425&q=racoons&ved=2ahUKEwjEx8H-jNOCAxVJKewKHZmCBD0QMygEegQIARBc"
          />
        </div>
        <div class="img-block2"></div>
      </div>
    </section>
  </body>
</html>
